<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>密码找回</title>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
</head>
<body>
<form onsubmit="return false" id="myForm">

用户名：<input type="text" name="name" placeholder="请输入验证的用户名"/><br/>
安全问题：<select name="issue"  id="cds">
	       		<option value="-1">--请选择问题--</option>
	       		<option value="1">父亲名</option>
	       		<option value="2">母亲名</option>
	       		<option value="3">狗名</option>
	    </select><br/>
	    <input type="text" name="answer" placeholder="请输入你的答案"/><br/>
<input class="submit" type="submit" name="submit" value="确认" >
</form>
<script type="text/javascript">
		$(function() {
			$("#myForm").validate({
				submitHandler: function() {
					$.ajax({
					type:"post",
					url:"forgetp",
					data:$("#myForm").serialize(),
					dataType:"json",
					success:function(data) {
						if(data.code == 0) {
							alert(data.msg);
						window.location.href = "loginin.html";
						} else {
							alert(data.msg);
						}
					},
					error:function() {
						alert("请求出现异常！");
					}
					})
				}
			})
		})
		</script>	
</body>
</html>
