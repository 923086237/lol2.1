<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
</head>
<body>
<form onsubmit="return false" id="myForm">
用户名：<input type="text" name="name" placeholder="请输入你的用户名"/><br/>
密码：<input type="password" name="password" placeholder="请输入你的密码"/><br/>
<input class="submit" type="submit" name="submit" value="立即登录" ><br/>
<a href="register.html">立即注册</a>&emsp;&emsp;&emsp;&emsp;<a href="forget.html">忘记密码</a>
</form>
		<script type="text/javascript">
		$(function() {
			$("#myForm").validate({
				submitHandler: function() {
					$.ajax({
					type:"post",
					url:"userlogin",
					data:$("#myForm").serialize(),
					dataType:"json",
					success:function(data) {
						if(data.code == 0) {
						window.location.href = "index.html";
						} else if(data.code == 2) {
							alert(data.msg);
							window.location.href = "verify.html";
						} else{
							alert(data.msg);
						}
					},
					error:function() {
						alert("请求出现异常！");
					}
					})
				}
			})
		})
		</script>	
</body>
</html>
