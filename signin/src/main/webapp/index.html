<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
<title>主页</title>

<body>
<button onclick="signin();">签到</button><br/>
<a href="list.html">个人签到情况查看</a><br/>
<a href="">个人信息</a><br/>
<a href="">修改密码</a><br/>
<script type="text/javascript">
		function signin() {
			$.ajax({
				type:"get",
				url:"addsignin",
				dataType:"json",
				success:function(data) {
					if(data.code == 0) {
						alert("签到成功！");
					} else {
						alert(data.msg);
					}
				}
			})
		}

</script>	
</body>
</html>
